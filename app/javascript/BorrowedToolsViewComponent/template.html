<section>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <header>
                <h1>Manage Your Borrowed Tools</h1>
            </header>
            <div class="col-md-12">
                <ol class="list-group" *ngFor="let borrowedTool of borrowedTools"  id="tools-table">
                    <li class="list-group-item clearfix" id="tools-table-rows">
                        <h3 class="pull-right">
                            <!--<small class="text-uppercase">Owner: </small>{{request.requester.user.first_name}} {{request.requester.user.last_name}}-->
                        </h3>
                        <h2 class="h3">
                            <small class="text-uppercase">Name: </small>{{borrowedTool.tool.tool_name}}
                        </h2>
                        <h4>
                            <small>Make: </small>{{borrowedTool.tool.tool_make}} | <small>Model: </small>{{borrowedTool.tool.tool_model}}
                        </h4>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</section>
