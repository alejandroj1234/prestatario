<section>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <header>
                <h1>Manage Your Tools</h1>
                <button class="btn btn-lg btn-primary pull-right" on-click="addTool()" Add A Tool></button>
            </header>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Tool Name</th>
                        <th>Tool Make</th>
                        <th>Tool Model</th>
                        <th>View Details</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tool of tools">
                        <td>{{tool.tool_name}}</td>
                        <td>{{tool.tool_make}}</td>
                        <td>{{tool.tool_model}}</td>
                        <td><button class="btn btn-small btn-primary" on-click="viewDetails(tool)" View Details...></button></td>
                        <td><button class="btn btn-small btn-primary" on-click="deleteTool(tool)" Delete Tool></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
