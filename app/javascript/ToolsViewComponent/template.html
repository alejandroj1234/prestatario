<section>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <header>
                <div class="col-md-12">
                    <h1 class="col-md-10 pull-left">Manage Your Tools</h1>
                    <button id="header-button" class="btn btn-md btn-primary  pull-right" on-click="addTool()">Add A Tool</button>
                </div>
            </header>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Tool Name</th>
                        <th>Tool Make</th>
                        <th>Tool Model</th>
                        <th>View Details</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tool of tools">
                        <td>{{tool.tool_name}}</td>
                        <td>{{tool.tool_make}}</td>
                        <td>{{tool.tool_model}}</td>
                        <td><button class="btn btn-lg btn-primary" on-click="viewDetails(tool)"></button></td>
                        <td><button class="btn btn-lg btn-primary" on-click="deleteTool(tool)"></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
