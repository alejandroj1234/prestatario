<section>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <header>
                <h1>Manage Your Lent Tools</h1>
            </header>
            <div class="col-md-12">
                <ol class="list-group" *ngFor="let lentTool of lentTools" id="tools-table">
                    <li class="list-group-item clearfix" id="tools-table-rows">
                        <h3 class="pull-right">
                            <!--<small class="text-uppercase">Borrower: </small>{{lentTool.user.first_name}} {{lentTool.user.last_name}}-->
                            <td class="tools-table-buttons"><button class="btn btn-sm btn-primary" on-click="toolReturned(lentTool)">Tool Returned?</button></td>
                        </h3>
                        <h2 class="h3">
                            <small class="text-uppercase">Name: </small>{{lentTool.tool_name}}
                        </h2>
                        <h4>
                            <small>Make: </small>{{lentTool.tool_make}} | <small>Model: </small>{{lentTool.tool_model}}
                        </h4>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</section>
