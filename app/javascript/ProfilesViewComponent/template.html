<section>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <header>
                <h1>
                    User Profile
                </h1>
            </header>
            <h4 class="page-header">Primary Information</h4>
            <form #updateProfile="ngForm" (ngSubmit)="onSubmit(updateProfile.value);">
                <div class="form-group float-label-control">
                    <label for="">User Name</label>
                    <input type="text" class="form-control" name="user-name" bindon-ngModel="profile.user_name">
                </div>
                <div class="form-group float-label-control">
                    <label for="">First Name</label>
                    <input type="text" class="form-control" name="first-name" bindon-ngModel="profile.first_name">
                </div>
                <div class="form-group float-label-control">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control" name="last-name" bindon-ngModel="profile.last_name">
                </div>
                <div class="form-group float-label-control">
                    <label for="">Street</label>
                    <input type="text" class="form-control" name="street" bindon-ngModel="profile.street">
                </div>
                <div class="form-group float-label-control">
                    <label for="">Apartment Number</label>
                    <input type="text" class="form-control" name="apartment-number" bindon-ngModel="profile.apartment_number">
                </div>
                <div class="form-group float-label-control">
                    <label for="">City</label>
                    <input type="text" class="form-control" name="city" bindon-ngModel="profile.city">
                </div>
                <div class="form-group float-label-control">
                    <label for="">State</label>
                    <input type="text" class="form-control" name="state" bindon-ngModel="profile.state">
                </div>
                <div class="form-group float-label-control">
                    <label for="">Zip Code</label>
                    <input type="text" class="form-control" name="zip-code" bindon-ngModel="profile.zip_code">
                </div>
                <div class="form-group float-label-control">
                    <label for="">Phone</label>
                    <input type="text" class="form-control" name="phone" bindon-ngModel="profile.phone">
                </div>
                <button class="btn btn-lg btn-primary pull-right" type="submit"></button>
            </form>
        </div>
    </div>
</section>
