<section>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <header>
                <h1>Search for Tools</h1>
            </header>
            </br>
            <section class="search-form">
                <form>
                    <label for="keywords" class="sr-only">Keywords</label>
                    <input type="text" id="keywords" name="keywords"
                       placeholder="Tool Name, Tool Make, or Tool Model"
                       bind-ngModel="keywords"
                       on-ngModelChange="search($event)"
                       class="form-control input-lg">
                </form>
            </section>
            </br>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Tool Name</th>
                    <th>Tool Make</th>
                    <th>Tool Model</th>
                    <th>Tool Owner</th>
                    <th>View Details</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let tool of tools">
                    <td>{{tool.tool_name}}</td>
                    <td>{{tool.tool_make}}</td>
                    <td>{{tool.tool_model}}</td>
                    <td>{{tool.user.first_name}} {{tool.user.last_name}}</td>
                    <td><button class="btn btn-lg btn-primary" on-click="viewSearchDetails(tool)"></button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
