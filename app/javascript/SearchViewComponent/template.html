<section>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <header>
                <h1>Search for Tools</h1>
            </header>
            </br>
            <section class="search-form">
                <form>
                    <label for="keywords" class="sr-only">Keywords</label>
                    <input type="text" id="keywords" name="keywords"
                       placeholder="Tool Name, Tool Make, or Tool Model"
                       bind-ngModel="keywords"
                       on-ngModelChange="search($event)"
                       class="form-control input-lg">
                </form>
            </section>
            </br>
            <div class="col-md-12">
                <ol class="list-group" *ngFor="let tool of tools" id="tools-table">
                    <li class="list-group-item clearfix" id="tools-table-rows">
                        <h3 class="pull-right">
                            <small class="text-uppercase">Owner: </small>{{tool.user.first_name}} {{tool.user.last_name}}
                            <td class="tools-table-buttons"><button class="btn btn-sm btn-primary" on-click="viewSearchDetails(tool)">View Details</button></td>
                        </h3>
                        <h2 class="h3">
                            <small class="text-uppercase">Name: </small>{{tool.tool_name}}
                        </h2>
                        <h4>
                            <small>Make: </small>{{tool.tool_make}} | <small>Model: </small>{{tool.tool_model}}
                        </h4>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</section>
